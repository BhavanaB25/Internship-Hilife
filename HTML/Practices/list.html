<html>
    <head>
      <h1 align="center">List</h1>
    </head>
    <body align="left">
       <h3> Ordered list</h3>
        <ol type="I" start="I">
            <li>EEE</li>
            <li>ECE</li>
            <li>CSE</li>
            <li>CIVIL</li>
        </ol>
        <h3>Unordered list</h3>
        <ul type="disc">
        <li>EEE</li>
        <li>ECE</li>
        <li>CSE</li>
        <li>CIVIL</li>
        </ul>
        <h3>Definition list</h3>
        <dl>
            <dt>HTML</dt>
            <dd>Hyper Text Markup Language</dd>
            <dt>PHP</dt>
            <dd>Hypertext Preprocessor</dd>
        </dl>
    </body>
</html>
