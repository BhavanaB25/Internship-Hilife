<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TASK_2</title>
        <h1 align="center">Creating a Table</h1>
    </head>
    <body>
        <table border="1" align="center" width="500" height="300">
            <caption><h2>Health Chart</h2></caption>
            <thead>
                <tr>
                    <th rowspan="2">State of Health</th>
                    <th colspan="2">Fasting Value</th>
                    <th>After Eating</th>
                </tr>
                <tr>
                    <th>Minumum</th>
                    <th>Maximum</th>
                    <th>2 hours after eating</th>
                </tr>
            </thead>
            <tbody align="center">
                <tr>
                    <td>Healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>Less than 140</td>
                </tr>
                <tr>
                    <td>Pre-Diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                </tr>
                <tr>
                    <td>diabetes</td>
                    <td>More than 126</td>
                    <td>N/A</td>
                    <td>More than 200</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
</tr>
